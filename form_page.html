<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ohmyfood</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="https://kit.fontawesome.com/fbe62a62bd.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="logo/icone_onglet.png">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    </head>
        <body>
            <!--Loading-spinner-->
            <div class="loading">
                <span class="loading_spinner"><img src="logo/icone_onglet.png" alt="logo" class="icone_onglet"></span>
                <p class="loading_text">Chargement de la page...</p>
            </div>
            <!--Loading-spinner-->

            <!--Top Header-->
            <header id="header">
                <!--Menu de navigation-->
                <div class="header_navigation">
                    <nav class="header_navigation_menu">
                        <ul class="header_navigation_menu--list">
                            <a href="#" class="header_navigation_menu--list--link">Se connecter</a>
                            <a href="#" class="header_navigation_menu--list--link">S'inscire</a>
                        </ul>
                    </nav>
                </div>
                <!--Logo-->
                <div class="header_logo">
                    <div>
                        <a href="index.html"><img src="logo/ohmyfood.png" alt="Logo du site" title="Ohmyfood"></a>
                    </div>
                </div>                  
            </header>

            <!--Formulaire-->
            <section id="form">
                <h1 class="form_title">Quelques informations</h1>
                    <div class="form_framing">
                        <form method="POST" action="#">
                                <p class="form_fraiming--name">
                                    <label for="name">Nom</label> : <input type="text" class="form_text"> 
                                    <label for="name">Prénom</label> : <input type="text" class="form_text">
                                </p>
                                <p class="form_fraiming--adress">
                                    <label for="name">Adresse</label> : <input type="text" class="form_text">
                                </p>
                                <p class="form_fraiming--city">
                                    <label for="name">Code Postale</label> : <input type="number" class="form_text">
                                    <label for="name">Ville</label> : <input type="text" class="form_text">
                                </p>
                                <p class="form_fraiming--phone">
                                    <label for="name">Téléphone fixe</label> : <input type="tel" class="form_text">
                                    <label for="name">Mobile</label> : <input type="tel" class="form_text">
                                </p>
                                <p class="form_fraiming--fidelity">
                                    <label for="name">Numéro compte premium</label> :<input type="text" class="form_text">
                                </p>
                        </form>
                    </div>
            </section>

                <!--Bouton validé-->
                <section>
                    <div class="order">
                        <button type="button" class="button">Validé</button>
                    </div>
                </section>

                    <!--Footer-->
                    <footer id="information">
                        <div class="information_logo">
                            <a href="index.html" class="information_title">Ohmyfood</a>
                        </div>
                        <div class="information_box">
                            <ul class="information_box--option_list">
                                <a href="#" class="option"><i class="fas fa-utensils icone"></i>Proposer un restaurant</a>
                                <a href="#" class="option"><i class="fas fa-hands-helping icone"></i>Devenir partenaire</a>
                                <a href="#" class="option">Montion légales</a>
                                <a href="mailto:camille.nicolas93@gmail.com" class="option">Contact</a>
                            </ul>
                        </div>
                    </footer>
        </body>
</html>
