<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ohmyfood</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="https://kit.fontawesome.com/fbe62a62bd.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="logo/icone_onglet.png">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    </head>
        <body>
            <!--Loading-spinner-->
            <div class="loading">
                <span class="loading_spinner"><img src="logo/icone_onglet.png" alt="logo" class="icone_onglet"></span>
                <p class="loading_text">Chargement de la page...</p>
            </div>
            <!--Loading-spinner-->

            <!--Header-->
            <header id="header">
                <!--Bouton retour vers page d'accueil-->
                <div class="header_framing">
                    <div>
                        <a href="home_page.html" class="back_to_home_page"><i class="fas fa-arrow-circle-left"></i></a>
                    </div>
                    <!--Menu de navigation-->
                    <div class="header_navigation">
                        <nav class="header_navigation_menu">
                            <ul class="header_navigation_menu--list">
                                <a href="#" class="header_navigation_menu--list--link">Se connecter</a>
                                <a href="#" class="header_navigation_menu--list--link">S'inscire</a>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!--Logo-->
                <div class="header_logo">
                    <a href="index.html"><img src="logo/ohmyfood.png" alt="Logo du site" title="Ohmyfood"></a>
                </div>                  
            </header>
            <!--Header-->

            <!--Main-->
            <main>
                 <!--Formulaire-->
                <section id="form">
                    <h1 class="form_title">Quelques informations supplémentaires :</h1>
                        <div class="form_framing">
                            <form method="POST" action="#">
                                    <p class="form_fraiming--name">
                                        <input type="text" class="form_text" placeholder="Nom"> 
                                        <input type="text" class="form_text" placeholder="Prénom">
                                    </p>
                                    <p class="form_fraiming--adress">
                                        <input type="text" class="form_text_adress" placeholder="Adresse">
                                    </p>
                                    <p class="form_fraiming--city">
                                        <input type="text" class="form_text" placeholder="Code postal">
                                        <input type="text" class="form_text" placeholder="Ville">
                                    </p>
                                    <p class="form_fraiming--phone">
                                        <input type="tel" class="form_text" placeholder="Téléphone fixe">
                                        <input type="tel" class="form_text" placeholder="Mobile">
                                    </p>
                                    <p class="form_fraiming--fidelity">
                                        <input type="text" class="form_text" placeholder="Numéro premium (facultatif)">
                                    </p>
                            </form>
                        </div>
                </section>

                <!--Bouton Validé-->
                <section>
                    <div class="order">
                        <a href="order_page.html"><button type="button" class="button">Validé</button></a>
                    </div>
                </section>
                <!--Bouton-->
            </main>
            <!--Main-->

            <!--Footer-->
            <footer id="information">
                <div class="information_logo">
                    <a href="index.html" class="information_title">Ohmyfood</a>
                </div>
                <div class="information_box">
                    <ul class="information_box--option_list">
                        <a href="#" class="option"><i class="fas fa-utensils icone"></i>Proposer un restaurant</a>
                        <a href="#" class="option"><i class="fas fa-hands-helping icone"></i>Devenir partenaire</a>
                        <a href="#" class="option">Montion légales</a>
                        <a href="mailto:camille.nicolas93@gmail.com" class="option">Contact</a>
                    </ul>
                </div>
            </footer>
            <!--Footer-->
        </body>
</html>
