<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ohmyfood</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">
        <script src="https://kit.fontawesome.com/fbe62a62bd.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="logo/icone_onglet.png">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
        <body>
            <div class="loading">
                <span class="loading_spinner"><img src="logo/icone_onglet.png" alt="logo" class="icone_onglet"></span>
                <p class="loading_text">Bienvenue sur Ohmyfood !</p>
            </div>
            <!--Header-->
            <header id="header">
                <!--Menu de navigation-->
                <div class="header_navigation">
                    <nav class="header_navigation_menu">
                        <ul class="header_navigation_menu--list">
                            <li class="header_navigation_menu--list--link">Se connecter</li>
                            <li class="header_navigation_menu--list--link">S'inscire</li>
                        </ul>
                    </nav>
                </div>
                <!--Logo-->
                <div class="header_logo">
                    <a href="home_page.html"><img src="logo/ohmyfood.png" alt="Logo du site" title="Ohmyfood" class="logo"></a>
                </div>                  
            </header>
            
            <!--Main-->
            <main>
                <!--Home page introduction-->
                <section id="home_page_intro">
                    <div class="home_page_intro_framing">
                        <h1 class="site_title">Réservez le menu qui vous convient</h1>
                        <h4 class="introduction">Découvrez des restaurants d'exception,<span class="line_break">sélectionnés par nos soins.</span></h4>
                            <div class="btn_home_page">
                                <button type="button" class="button" onclick="window.location.href = 'home_page.html';">Explorer nos restaurants</button>
                            </div>   
                    </div>
                </section>
            </main>

            <!--Footer-->
            <footer id="information">
                <div class="information_logo">
                    <a href="index.html" class="information_title">Ohmyfood</a>
                </div>
                <div class="information_box">
                    <ul class="information_box--option_list">
                        <li class="option"><i class="fas fa-utensils icone"></i>Proposer un restaurant</li>
                        <li class="option"><i class="fas fa-hands-helping icone"></i>Devenir partenaire</li>
                        <li class="option">Montion légales</li>
                        <li class="option"><a href="mailto:camille.nicolas93@gmail.com">Contact</a></li>
                    </ul>
                </div>
            </footer>
            
        </body>
</html>
